<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <!--부트스트랩 사용을 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/Admin_page/style/basic.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                <option value="all">전체</option>
                <option value="top">상의</option>
                <option value="pants">하의</option>
                <option value="shoes">신발</option>
                <option value="other">패션잡화</option>
              </select>
            </div>
            <div class="col-3">
                <!-- input 입력창 코드를 넣어주세요 -->
                <input type="text" title="제품명" id="search" placeholder="제품명을 입력해주세요.">
              </div>
              <div class="col-auto">
                <!-- 조회라는 이름의 버튼 만들기 -->
                <button type="button" class="btn btn-dark search-btn">조회</button>              </div>
          </form>
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <tr>
                    <th><input type="checkbox" class="select_all_chk"></th>
                    <th scope="col">범주</th>
                    <th scope="col">성별</th>
                    <th scope="col">브랜드</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                  </tr>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
        <div class="tfoot">
        <button type="button" class="btn btn-dark delete-btn">삭제</button>
        <a class="page-develop" href="https://github.com/Feodevelop/OZcording/tree/main/STUDY/HTML_CSS_/Mini%20Project"><img src="/Admin_page/img/Github-Icon_icon-icons.com_52888.png" title="깃허브"></a>
        </div>
    </div>
    <nav aria-label="Page navigation" class="page-nav">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
    </nav>
</div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <script src="/Admin_page/js/admin-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>

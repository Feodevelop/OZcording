<!DOCTYPE html>
<html lang="ko">
<head>
    <title>태그의 유형</title>
</head>
<body>
    <h1>텍스트 요소</h1>
    <p>아무거나 적음</p>
    <p>여기도 아무거나 적음</p>
    <p>그만 적어 p태그와 h태그는 블록임</p>
    <strong>인라인 텍스트, 두껍게 나와요.</strong>
    <mark>형광색이 좋아요.</mark>

    <p>
        블록 레벨 요소의 안에는 종종
        <strong>인라인 요소</strong>가 포함되기도 합니다."
        사실 꽤 자주 그래요.
    </p>
</body>
</html>
